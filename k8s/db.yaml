apiVersion: v1
kind: Service
metadata:
  name: axoo-track-db
  labels:
    app: axoo-track-db
spec:
  clusterIP: None
  selector:
    app: axoo-track-db
  ports:
    - port: 5432
      targetPort: 5432

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: axoo-track-db-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: axoo-track-db
spec:
  serviceName: axoo-track-db
  replicas: 1
  selector:
    matchLabels:
      app: axoo-track-db
  template:
    metadata:
      labels:
        app: axoo-track-db
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: axoo-track-config
                  key: DB_NAME
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: axoo-track-config
                  key: DB_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: axoo-track-secrets
                  key: DB_PASSWORD
          volumeMounts:
            - name: pg-data
              mountPath: /var/lib/postgresql/data
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - axoo
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: pg-data
          persistentVolumeClaim:
            claimName: axoo-track-db-pvc
