apiVersion: v1
kind: Service
metadata:
  name: axoo-track-api
  labels:
    app: axoo-track-api
spec:
  type: ClusterIP
  selector:
    app: axoo-track-api
  ports:
    - port: 3000
      targetPort: 3000

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: axoo-track-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: axoo-track-api
  template:
    metadata:
      labels:
        app: axoo-track-api
    spec:
      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z axoo-track-db 5432; do
                echo "Waiting for axoo-track-db..."
                sleep 2
              done
      containers:
        - name: api
          image: axoo-track-api:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: axoo-track-config
                  key: APP_PORT
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: axoo-track-config
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: axoo-track-secrets
                  key: DB_PASSWORD
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: axoo-track-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: axoo-track-config
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: axoo-track-config
                  key: DB_NAME
            - name: DATABASE_URL
              value: "postgresql://$(DB_USER):$(DB_PASSWORD)@$(DB_HOST):$(DB_PORT)/$(DB_NAME)?schema=public"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: axoo-track-secrets
                  key: JWT_SECRET
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
